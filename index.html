<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gallery</h1>
  <div class="container">
    <div class="gallery">
      <figure class="first">
        <img src="images/elephant.jpg" alt="Two elephants" class="gallery_img">
      </figure>
      <figure class="second">
        <img src="images/flamingo.jpg" alt="A flock of Flamingo" class="gallery_img">
      </figure>
      <figure class="third">
        <img src="images/fox.jpg" alt="A fox" class="gallery_img">
      </figure>
      <figure class="fourth">
        <img src="images/giraffe.jpg" alt="Towers of giraffe" class="gallery_img">
      </figure>
      <figure class="fifth">
        <img src="images/lion.jpg" alt="A lion" class="gallery_img">
      </figure>
      <figure class="sixth">
        <img src="images/rabbit.jpg" alt="A rabbit" class="gallery_img">
      </figure>
    </div>
  </div>
</body>
</html>
